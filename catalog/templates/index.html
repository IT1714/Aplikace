{% extends "base.html" %}

{%block header%}
    Databáze Her
{%endblock%}

{% block content %}

<div style="background-color:#171a21">
    <h2>Informace o databázi:</h2>
    <div class="row" style="background-color:#2a475e">
        <div class="col-sm-4"><p><a href="{% url 'detail' latest_game.pk%}"><img src="{{latest_game.game_img.url}}" alt="latest_game.name" width="100%" height="100%" style="padding: 7px; background-color:#171a21;"></a></p></div>
        <div class="col-sm-3">
                <p><strong>Počet her:</strong> {{ num_games }} <br>
                    <strong>Počet vývojářů:</strong> {{ num_developers }}</p>
        </div>
        <div class="col-sm-5">
            <p><strong>Poslední přidaná hra:</strong><a href="{% url 'detail' latest_game.pk%}"> {{ latest_game.title }}</a><br>
                <strong>Vývojář:</strong> {{ latest_game.developer }}</p></p>
        </div>
    </div>
</div>

<!-- Slideshow container -->
<div class="slideshow-container" style="background-color:#171a21;">
    <div style="padding-top: 5px;padding-bottom: 5px;">
  <!-- Full-width images with number and caption text -->
  <div class="mySlides">
    <div class="numbertext">1 / 3</div>
    <img src="{{latest_game.slideshow_img_1.url}}" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 3</div>
    <img src="{{latest_game.slideshow_img_2.url}}" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 3</div>
    <img src="{{latest_game.slideshow_img_3.url}}" style="width:100%">
  </div>
    </div>
  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)" style="margin-left: -15px;">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

{% endblock %}
